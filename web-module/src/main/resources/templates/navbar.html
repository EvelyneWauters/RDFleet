<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title>RealDolmen Fleet</title>
    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"/>

</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="http://www.realdolmen.com">
                <span class="rd-red">Real</span>
                <span class="rd-blue">Dolmen</span>
            </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">


                <li class="active"><a th:href="@{/}" th:text="#{home}"><span class="sr-only">(current)</span></a></li>
                <li><a class="btn btn-info" href="/order" th:text="#{choosenewcar}"></a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false" th:text="#{menu}">Menu<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a th:href="@{/public/car/all}" th:text="#{realdolmencarpark}"/></li>
                        <li><a th:href="@{/public/cartype/all}" th:text="#{catalog}"/></li>
                        <li><a th:href="@{/public/cartype/form}" th:text="#{addnewcartype}"/></li>
                        <li role="separator" class="divider" sec:authorize="hasAuthority('FLEET_EMPLOYEE')"></li>
                        <li><a th:href="@{/admin/employee/all}" th:text="#{users}"
                               sec:authorize="hasAuthority('FLEET_EMPLOYEE')"/></li>
                        <li role="separator" class="divider" sec:authorize="hasAuthority('FLEET_EMPLOYEE')"></li>
                    </ul>
                </li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li sec:authorize="isAuthenticated()"><span th:text="${#messages.msg('navbar.loggedInUser') + ' '}"></span><span sec:authentication="name"></span></li>
                <li class="active" sec:authorize="!isAuthenticated()">
                    <a class="btn" th:href="@{/login}" th:text="#{login}">
                        <span class="sr-only">(current)</span></a>
                </li>
                <li class="active" sec:authorize="isAuthenticated()">
                    <form role="form" action="/logout" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button class="btn" type="submit" th:text="#{logout}"><span class="sr-only">(current)</span></button>
                    </form>
                    <!--<a th:href="@{/logout}" th:text="#{logout}">-->
                    <!--<span class="sr-only">(current)</span></a>-->
                </li>

                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false" th:text = "#{language}" >Language<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="?lang=en" th:text="#{language.english}"></a></li>
                        <li><a href="?lang=nl_BE" th:text="#{language.dutch}"></a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</nav>

<!--</div>-->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

</body>
</html>
