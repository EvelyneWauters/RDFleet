<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title>RealDolmen Fleet</title>
    <link th:href="@{/css/bootstrap-3.0.3.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>
<body>

<div th:include="navbar"/>

<div class="container">

    <div th:if="${carType.id == null}">
        <h2>Add a new car to the catalog</h2>
    </div>
    <div th:if="!${carType.id == null}">
        <h2 th:text="${'Edit ' + carType.brand.name + ' ' + carType.carModel.toString()}" />
    </div>


    <form role="form" method="post" th:object="${carType}">
            <input type="hidden" th:field="*{id}" class="form-control"/>


        <div class="form-group" th:class="${#fields.hasErrors('category')}? 'has-error'">
            <label th:for="${#ids.next('category')}">Category:</label>
            <input type="text" th:field="*{category}" class="form-control"/>
            <span th:if="${#fields.hasErrors('category')}" class="help-block" th:errors="*{category}"></span>
        </div>


        <div class="form-group" th:class="${#fields.hasErrors('brand.name')}? 'has-error'">
            <label th:for="${#ids.next('brand.name')}">brand.name:</label>
            <input type="text" th:field="*{brand.name}" class="form-control"/>
            <span th:if="${#fields.hasErrors('brand.name')}" class="help-block" th:errors="*{brand.name}"></span>
        </div>


        <div class="form-group" th:class="${#fields.hasErrors('carModel.modelName')}? 'has-error'">
            <label th:for="${#ids.next('carModel.modelName')}" th:text="#{msgcartypeform.modelname}">Modelname :</label>
            <input type="text" th:field="*{carModel.modelName}" class="form-control"/>
            <span th:if="${#fields.hasErrors('carModel.modelName')}" class="help-block" th:errors="*{carModel.modelName}"></span>
        </div>

        <div class="form-group" th:class="${#fields.hasErrors('carModel.modelDesignation')}? 'has-error'">
        <label th:for="${#ids.next('carModel.modelDesignation')}" th:text="#{msgcartypeform.modeldesignation}">modelDesignation:</label>
        <input type="text" th:field="*{carModel.modelDesignation}" class="form-control"/>
        <span th:if="${#fields.hasErrors('carModel.modelDesignation')}" class="help-block" th:errors="*{carModel.modelDesignation}"></span>
        </div>

        <div class="form-group" th:class="${#fields.hasErrors('carModel.horsePower')}? 'has-error'">
        <label th:for="${#ids.next('carModel.horsePower')}" th:text="#{msgcartypeform.horsepower}">Horsepower:</label>
        <input type="text" th:field="*{carModel.horsePower}" class="form-control"/>
        <span th:if="${#fields.hasErrors('carModel.horsePower')}" class="help-block" th:errors="*{carModel.horsePower}"></span>
        </div>

        <br/>

        <!--<input type="hidden" name="carId" id="car.id" value="value="${param['carTypeId']}" />-->
        <!--<input type="hidden" name="carTypeId" value="${param['carTypeId']}"/>-->


        <!--<input type="hidden" th:value="${id}"/>-->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>
</div>
</body>
</html>
