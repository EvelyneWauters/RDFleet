<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title>RealDolmen Fleet</title>
    <link th:href="@{/css/bootstrap-3.0.3.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>
<body>

<div class="container">
    <div th:include="navbar"/>


    <div class="page-header text-center">
        <h1><span class="rd-red">Real</span><span class="rd-blue">Dolmen</span> Fleet</h1>
        <p class="lead">Welcome to the <span class="rd-red">Real</span><span class="rd-blue">Dolmen</span> Fleet!</p>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <h4>Fleet List</h4>

            <div  th:if="!${#lists.isEmpty(carTypeList)}">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>category</th>
                    <th>Brand</th>
                    <th>Model</th>
                    <th>co2</th>
                    <th>price</th>
                    <th>is available</th>
                    <th class="text-right">Update</th>
                    <th class="text-right">Details</th>
                    <th class="text-right">Remove</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="carType : ${carTypeList}">
                    <td th:text="${carType.category}"></td>
                    <td th:text="${carType.brand.name}"></td>
                    <td th:text="${carType.carModel.modelName}"></td>
                    <td th:text="${carType.co2}"></td>
                    <td th:text="${carType.listPriceInclRealVat}"></td>
                    <td th:text="${carType.isAvailable}"></td>

                    <td class="text-right"><a class="btn btn-info btn-xs" th:href="${#mvc.url('CTC#carTypeForm').arg(0, carType.id).build()}">Edit</a></td>
                    <td class="text-right"><a class="btn btn-info btn-xs" th:href="${#mvc.url('CTC#carTypeById').arg(0, carType.id).build()}">Details</a></td>
                    <td class="text-right"><a class="btn btn-danger btn-xs" th:href="${#mvc.url('CTC#removeCarType').arg(0, carType.id).build()}">Remove</a></td>
                </tr>
                </tbody>
            </table>
            </div>

            <div th:if="${#lists.isEmpty(carTypeList)}">
                    No cars found...
            </div>

        </div>
    </div>

    <hr/>
</div>




</body>
</html>
