<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title>RealDolmen Fleet</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
          integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ=="
          crossorigin="anonymous"/>
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"
          integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous"/>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"
            integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ=="
            crossorigin="anonymous"></script>
</head>
<body>

<div th:include="navbar"/>

<div class="container">


    <!--<form id="booking" action="#" th:object="${booking}" th:action="${flowExecutionUrl}" method="post">-->


        <!--<form id="findcarbyfunctionallevel" role="form" method="post" th:object="${cartypes}">-->
            <!-- -->

            <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->
            <!--<button type="submit" id="proceed" class="btn btn-primary">Save</button>-->
        <!--</form>-->

<form method="post">
    <div th:if="!${#lists.isEmpty(cartypes)}">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>category</th>
                <th>Brand</th>
                <th>Model</th>
                <th>co2</th>
                <th>price</th>
                <th>is available</th>
                <th class="text-right">Remove</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="carType : ${cartypes}">
                <td th:text="${carType.category}"></td>
                <td th:text="${carType.brand.name}"></td>
                <td th:text="${carType.carModel.modelName}"></td>
                <td th:text="${carType.co2}"></td>
                <td th:text="${carType.listPriceInclRealVat}"></td>
                <td th:text="${carType.isAvailable}"></td>

                <td class="text-right"><button class="btn btn-danger btn-xs"
                                              type="submit" name="_eventId_proceed">choose</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</form>

    <div th:if="${#lists.isEmpty(cartypes)}">
        No cars found...
    </div>
</div>
</body>
</html>
