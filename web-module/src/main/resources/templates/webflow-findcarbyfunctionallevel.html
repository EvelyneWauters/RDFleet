<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title>RealDolmen Fleet</title>
    <link th:href="@{/css/bootstrap-3.0.3.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
    <script href="https://code.jquery.com/jquery-2.1.4.min.js"/>
</head>
<body>

<div th:include="navbar"/>

<div class="container">


    <h2>Downgrade</h2>

    <div th:if="!${#lists.isEmpty(cartypesdowngrade)}">

<!--todo: internationalisering: VERTAAL NAAR ENGELS-->
        <p th:text="#{msgorder.downgradeinfo}"/>
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>category</th>
                <th>Brand</th>
                <th>Model</th>
                <th>co2</th>
                <th>price</th>
                <th></th>
                <th class="text-right">Pick this car</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="carType : ${cartypesdowngrade}">
                <td th:text="${carType.category}"></td>
                <td th:text="${carType.brand.name}"></td>
                <td th:text="${carType.carModel.modelName}"></td>
                <td th:text="${carType.co2}"></td>
                <td th:text="${carType.listPriceInclRealVat}"></td>

                <form id="selectCarType" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <td><input type="hidden" th:name="id" th:value="${carType.id}"/></td>
                    <td class="text-right">
                        <button class="btn btn-danger btn-xs"
                                type="submit" name="_eventId_proceed">choose
                        </button>
                    </td>
                </form>
            </tr>
            </tbody>
        </table>
    </div>


    <div th:if="${#lists.isEmpty(cartypesdowngrade)}">
        No cars in downgrade category found...
    </div>


    <h2>On functional level</h2>

    <div th:if="!${#lists.isEmpty(cartypes)}">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>category</th>
                <th>Brand</th>
                <th>Model</th>
                <th>co2</th>
                <th>price</th>
                <th></th>
                <th class="text-right">Pick this car</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="carType : ${cartypes}">
                <td th:text="${carType.category}"></td>
                <td th:text="${carType.brand.name}"></td>
                <td th:text="${carType.carModel.modelName}"></td>
                <td th:text="${carType.co2}"></td>
                <td th:text="${carType.listPriceInclRealVat}"></td>


                <form id="selectCarType" method="post">
                    <td><input type="hidden" th:name="id" th:value="${carType.id}"/></td>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <td class="text-right">
                        <button class="btn btn-danger btn-xs"
                                type="submit" name="_eventId_proceed">choose
                        </button>
                    </td>
                </form>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${#lists.isEmpty(cartypes)}">
        No cars in your category found...
    </div>


    <script>
        var selectCarType = function (id) {
            $('#selectedCarType').val(id);
            $('#submitButton').click();
        }

    </script>
    <h2>Upgrade</h2>

    <div th:if="!${#lists.isEmpty(cartypesupgrade)}">
        <p th:text="#{msgorder.upgradeinfo}"/>

        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>category</th>
                <th>Brand</th>
                <th>Model</th>
                <th>co2</th>
                <th>price</th>
                <th></th>
                <th class="text-right">Pick this car</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="carType : ${cartypesupgrade}">
                <td th:text="${carType.category}"></td>
                <td th:text="${carType.brand.name}"></td>
                <td th:text="${carType.carModel.modelName}"></td>
                <td th:text="${carType.co2}"></td>
                <td th:text="${carType.listPriceInclRealVat}"></td>
                <form id="selectCarType" method="post">

                    <td><input type="hidden" th:name="id" th:value="${carType.id}"/></td>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                    <td class="text-right">
                        <button class="btn btn-danger btn-xs"
                                type="submit" name="_eventId_proceed">pick me!
                        </button>
                    </td>
                </form>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${#lists.isEmpty(cartypesupgrade)}">
        No cars in upgrade category found...
    </div>

</div>
</body>
</html>
