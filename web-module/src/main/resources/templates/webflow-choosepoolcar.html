<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title>RealDolmen Fleet</title>
    <link th:href="@{/css/bootstrap-3.0.3.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>

<body>
<div th:replace="navbar :: navbar"/>

<div class="container">
    <h2 th:text="${chosenPoolCar.carType.brand.name + ' ' + chosenPoolCar.carType.carModel.toString()}"></h2>

    <div clas="row">
        <div class="col-md-3">
            <!--<img th:src="${chosenCarType.carModel.imageUrl}" alt="photo" width="100%"/>-->
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Options for this car:</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="option : ${chosenPoolCar.carOptions}">
                    <td th:text="${option.optionName}"></td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="col-md-6">
            <p>
                DESCRIPTION
                <!--private int category;-->
                <!--private int co2;-->
                <!--private FuelType fuelType;-->
                <!--private WinterTyresRimType winterTyresRimType;-->
                <!--private int idealKm = 0;-->
                <!--private int maxKm = 0;-->
            </p>
        </div>

        <div class="col-md-3">
            <p>Price calculations</p>

            <table class="table table-striped table-hover">
                <tr>
                    <th th:text="#{msgorderopt.listPriceInclRealVat}">listPriceInclRealVat</th>
                    <td th:text="${#messages.msg('msgeurosign') + ' ' + #numbers.formatDecimal(chosenPoolCar.carType.listPriceInclRealVat, 0, 'DEFAULT', 2, 'DEFAULT')}">
                        listPriceInclRealVat
                    </td>
                </tr>
                <tr>
                    <th th:text="#{msgorderopt.benefitInKindPerMonth}">benefitInKindPerMonth</th>
                    <td th:text="${#messages.msg('msgeurosign') + ' ' + #numbers.formatDecimal(chosenPoolCar.carType.benefitInKindPerMonth, 0, 'DEFAULT', 2, 'DEFAULT')}">
                        benefitInKindPerMonth
                    </td>
                </tr>
                <tr>
                    <th th:text="#{msgorderopt.fiscHp}"></th>
                    <td th:text="${chosenPoolCar.carType.fiscHp}"></td>
                </tr>
                <form method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button class="btn btn-danger btn-xs btn-block"
                            type="submit" name="_eventId_confirm">choose
                    </button>
                </form>
            </table>
        </div>
    </div>


</div>
</body>
</html>
