<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title>RealDolmen Fleet</title>
    <link th:href="@{/css/bootstrap-3.0.3.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
    <link th:href="@{/css/chosen.css}" rel="stylesheet"/>
    <!--<link th:href="@{/css/chosen-sprite@2xpng}" rel="stylesheet"/>-->

</head>
<body style="margin: 0; padding: 0">

<div th:replace="navbar :: navbar"/>

<div class="container">

    <h2 th:text="${chosenCarType.brand.name + ' ' + chosenCarType.carModelDTO.toString()}"></h2>

    <div clas="row">
        <div class="col-md-3">

            <!--<img th:src="${chosenCarType.carModel.imageUrl}" alt="photo" width="100%"/>-->

            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Possible Options for this car:</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="option : ${allOptions}">
                    <td th:text="${option.optionName}"></td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="col-md-6">

            <p>
                DESCRIPTION

                <!--private int category;-->
                <!--private int co2;-->
                <!--private FuelType fuelType;-->
                <!--private WinterTyresRimType winterTyresRimType;-->
                <!--private int idealKm = 0;-->
                <!--private int maxKm = 0;-->

            </p>


            <form method="post">

                <label th:for="${#ids.next('selectedOptions')}"
                       th:text="#{msgorderchooseoptions.optionName}"> </label>
                <select multiple="multiple"
                        id="selectedOptions"
                        name="selectedOptions"
                        data-placeholder=""
                        class="form-control chosen-select">
                    <option th:each="carOption : ${allOptions}"
                            th:value="${carOption.id}"
                            th:text="${carOption.optionName}"></option>
                </select>

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <button class="btn btn-danger btn-xs btn-block"
                        type="submit" name="_eventId_confirm">choose
                </button>
            </form>
        </div>

        <div class="col-md-3">
            <p>Price calculations AJAX magic here</p>

            <table class="table table-striped table-hover">
            <tr>
                <th th:text="#{msgorderopt.listPriceInclRealVat}">listPriceInclRealVat</th>
                <td th:text="${#messages.msg('msgeurosign') + ' ' + #numbers.formatDecimal(chosenCarType.listPriceInclRealVat, 0, 'DEFAULT', 2, 'DEFAULT')}">listPriceInclRealVat</td>
            </tr>
            <tr>
                <th th:text="#{msgorderopt.benefitInKindPerMonth}">benefitInKindPerMonth</th>
                <td th:text="${#messages.msg('msgeurosign') + ' ' + #numbers.formatDecimal(chosenCarType.benefitInKindPerMonth, 0, 'DEFAULT', 2, 'DEFAULT')}">benefitInKindPerMonth</td>
            </tr>
            <tr th:if="${chosenCarType.category gt currentEmployee.functionalLevel}">
                <th th:text="#{msgorderopt.amountUpgradeInclVat}">amountUpgradeInclVat</th>
                <td th:text="${#messages.msg('msgeurosign') + ' ' + #numbers.formatDecimal(chosenCarType.amountUpgradeInclVat, 0, 'DEFAULT', 2, 'DEFAULT')}">amountUpgradeInclVat</td>
            </tr>
            <tr th:if="${chosenCarType.category lt currentEmployee.functionalLevel}">
                <th th:text="#{msgorderopt.amountDowngradeInclVat}">amountDowngradeInclVat</th>
                <td th:text="${#messages.msg('msgeurosign') + ' ' + #numbers.formatDecimal(chosenCarType.amountDowngradeInclVat, 0, 'DEFAULT', 2, 'DEFAULT')}">amountDowngradeInclVat</td>
            </tr>
            <tr>
                <th th:text="#{msgorderopt.fiscHp}"></th>
                <td th:text="${chosenCarType.fiscHp}"></td>
            </tr>
            </table>
        </div>
    </div>


</div>
<script th:src="@{/js/chosen.jquery.min.js}" type="text/javascript"></script>
<script th:src="@{/js/prism.js}" type="text/javascript" charset="utf-8"></script>
<script>
    $(".chosen-select").chosen();
</script>

</body>
</html>
