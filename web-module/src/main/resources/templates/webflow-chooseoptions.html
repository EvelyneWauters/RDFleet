<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title>RealDolmen Fleet</title>
    <link th:href="@{/css/bootstrap-3.0.3.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
    <link th:href="@{/css/chosen.css}" rel="stylesheet"/>
    <!--<link th:href="@{/css/chosen-sprite@2xpng}" rel="stylesheet"/>-->

</head>
<body>

<div th:include="navbar"/>

<div class="container">
    <h1>Choose options here</h1>

    <h2 th:text="${chosenCarType.brand.name + ' ' + chosenCarType.carModel.toString()}"></h2>

    <div clas="row">
        <div class="col-md-4">
            <img src="${chosenCarType.imageURL}" alt="photo"/>

            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Possible Options for this car:</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="option : ${allOptions}">
                    <td th:text="${option.optionName}"></td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="col-md-4">

            <form method="post">

                <label th:for="${#ids.next('selectedOptions')}"
                       th:text="#{availableOptions.optionName}"> </label>
                <select multiple="multiple"
                        id="selectedOptions"
                        name="selectedOptions"
                        data-placeholder=""
                        class="form-control chosen-select">
                    <option th:each="carOption : ${allOptions}"
                            th:value="${carOption.id}"
                            th:text="${carOption.optionName}"></option>
                </select>


                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <button class="btn btn-danger btn-xs"
                        type="submit" name="_eventId_confirm">choose
                </button>
            </form>
        </div>
        <div class="col-md-4">
            <p>Price calculations AJAX magic here</p>
        </div>
    </div>


</div>
<script th:src="@{/js/chosen.jquery.min.js}" type="text/javascript"></script>
<script th:src="@{/js/prism.js}" type="text/javascript" charset="utf-8"></script>
<script>
    $(".chosen-select").chosen();
</script>

</body>
</html>
