<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title>RealDolmen Fleet</title>
    <link th:href="@{/css/bootstrap-3.0.3.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>
<body>

<div th:include="navbar"/>

<div class="container">
    <h1>Choose options here</h1>

    <h2 th:text="${chosenCarType.brand.name + ' ' + chosenCarType.carModel.toString()}"></h2>



    <form method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <button class="btn btn-danger btn-xs"
                type="submit" name="_eventId_confirm">choose
        </button>
    </form>
</div>
</body>
</html>
