<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title>RealDolmen Fleet</title>
    <link th:href="@{/css/bootstrap-3.0.3.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
    <style>
        .thiscontainer {
            margin: 0 auto;
            max-width: 90%;
        }

        .josefientje {
            font-family: 'Josefin Sans', sans-serif;
            font-weight: 400;
            font-size: 150%;
        }
    </style>

</head>
<body>
<div th:replace="navbar :: navbar"/>


<div class="thiscontainer">

    <h1 th:text="${carTypeDTO.brand.name + ' ' + carTypeDTO.carModelDTO.toString()}"
        style="padding-left: 15px; font-family: 'Josefin Sans', sans-serif; font-weight: 400; font-size: 300%;"></h1>

    <div clas="row">
        <div class="col-md-3">
            <br/>
            <img class="img-responsive" th:src="${carTypeDTO.carModelDTO.imageUrl}" alt="photo" width="100%"/>


            <h4 class="josefientje" th:text="#{msgorderopt.techspecs}">Technical Specifications</h4>
            <table class="table table-striped table-hover">
                <tr>
                    <th th:text="#{msgcartypeform.fuelType}">Fuel Type</th>
                    <td th:text="#{${'msgcartypeform.fuelType.' + carTypeDTO.fuelType}}"></td>
                </tr>
                <tr>
                    <th th:text="#{msgorderopt.winterTyresRimType}">Winter Tyres Rim Type</th>
                    <td th:text="#{${'msgcartypeform.winterTyresRimType.' + carTypeDTO.winterTyresRimType}}"></td>
                </tr>
                <tr>
                    <th th:text="#{msgorderopt.idealKm}">Ideal Km</th>
                    <td th:text="${carTypeDTO.idealKm + ' km'}"></td>
                </tr>
                <tr>
                    <th th:text="#{msgorder.co2}">CO2</th>
                    <td th:text="${carTypeDTO.co2 + ' g/km'}"></td>
                </tr>
                <tr>
                    <th th:text="#{msgorderopt.maxKm}">Max km</th>
                    <td th:text="${carTypeDTO.maxKm + ' km'}"></td>
                </tr>
                <tr>
                    <th th:text="#{msgorderopt.fiscHp}"></th>
                    <td th:text="${carTypeDTO.fiscHp}"></td>
                </tr>
            </table>

            <!--<div th:replace="fragments-flow :: carousel"/>-->
        </div>


        <div class="col-md-6">
            <h3 class="josefientje" th:text="#{msgorderopt.description}">Description</h3>

            <div th:replace="fragments-flow :: loremIpsum"/>
            <br/>
            <br/>
        </div>


        <div class="col-md-3">
            <br/>

            <h3 class="josefientje" th:text="#{msgorderopt.priceinfo}">Price information</h3>

            <table class="table table-striped table-hover">
                <tr>
                    <th th:text="#{msgorderopt.listPriceInclRealVat}">listPriceInclRealVat</th>
                    <td th:text="${#messages.msg('msgeurosign') + ' ' + #numbers.formatDecimal(carTypeDTO.listPriceInclRealVat, 0, 'DEFAULT', 2, 'DEFAULT')}">
                        listPriceInclRealVat
                    </td>
                </tr>
                <tr>
                    <th th:text="#{msgorderopt.benefitInKindPerMonth}">benefitInKindPerMonth</th>
                    <td th:text="${#messages.msg('msgeurosign') + ' ' + #numbers.formatDecimal(carTypeDTO.benefitInKindPerMonth, 0, 'DEFAULT', 2, 'DEFAULT')}">
                        benefitInKindPerMonth
                    </td>
                </tr>
                <tr>
                    <th th:text="#{msgorderopt.amountUpgradeInclVat}">amountUpgradeInclVat</th>
                    <td th:text="${#messages.msg('msgeurosign') + ' ' + #numbers.formatDecimal(carTypeDTO.amountUpgradeInclVat, 0, 'DEFAULT', 2, 'DEFAULT')}">
                        amountUpgradeInclVat
                    </td>
                </tr>
                <tr>
                    <th th:text="#{msgorderopt.amountDowngradeInclVat}">amountDowngradeInclVat</th>
                    <td th:text="${#messages.msg('msgeurosign') + ' ' + #numbers.formatDecimal(carTypeDTO.amountDowngradeInclVat, 0, 'DEFAULT', 2, 'DEFAULT')}">
                        amountDowngradeInclVat
                    </td>
                </tr>
                <tr>
                    <th th:text="#{msgorderopt.fiscHp}"></th>
                    <td th:text="${carTypeDTO.fiscHp}"></td>
                </tr>
            </table>

            <a class="btn btn-rd-orange btn-block" sec:authorize="hasAuthority('FLEET_EMPLOYEE')"
               th:href="${#mvc.url('CTC#carTypeForm').arg(0, carTypeDTO.id).build()}" th:text="#{msg.button.edit}">Edit</a>

            <a class="btn btn-rd btn-block"
               th:href="${#mvc.url('CTC#carTypeList').arg(0, carTypeDTO.id).build()}" th:text="#{msggoback}">Edit</a>

        </div>
    </div>

</div>
</body>
</html>
