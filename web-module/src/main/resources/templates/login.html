<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title>RealDolmen Fleet</title>
    <link th:href="@{/css/bootstrap-3.0.3.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>
<body>

<div th:include="navbar"/>
<div class="container">

<form role="form" action="/login" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <div class="form-group">
        <label for="email">Email address</label>
        <input class="form-control" type="email" name="email" id="email"/>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" type="password" name="password" id="password"/>
    </div>
    <div class="form-group">
        <input class="checkbox-inline" type="checkbox" name="remember-me" id="remember-me"/>
        <label for="remember-me">Remember me</label>
    </div>
    <button class="btn-block btn-primary btn-lg" type="submit">Sign in</button>
</form>
</div>
</body>
</html>
