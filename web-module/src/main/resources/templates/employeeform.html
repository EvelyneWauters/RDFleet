<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title>RealDolmen Fleet</title>
    <link th:href="@{/css/bootstrap-3.0.3.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>
<body>

<div th:replace="navbar :: navbar"/>

<div class="container">
    <h2 th:text="#{msgemployeeform.editemployee}">Edit employee</h2>

    <form role="form" method="post" th:object="${employeeDTO}">
        <div class="form-group" th:class="${#fields.hasErrors('functionalLevel')}? 'has-error'">
            <label th:for="${#ids.next('functionalLevel')}" th:text="#{msgemployeeform.category}">Functional level:</label>
            <input type="number" min="2" max="7" th:field="*{functionalLevel}" class="form-control"/>
            <span th:if="${#fields.hasErrors('functionalLevel')}" class="help-block"
                  th:errors="*{functionalLevel}"></span>
        </div>

        <div class="form-group">
            <div>
                <label th:for="${#ids.next('active')}" th:text="#{msgemployeeform.active}">Active</label>
                <input type="checkbox" th:field="*{active}"/>
            </div>
        </div>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>
</div>
</body>
</html>
